<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- value属性可添加默认值 -->
    <form action="http://www.atguigu.com" method="get">
        user:<input type="text" name="user"/> <br>  
        passwd:<input type="password" name="passwd"/><br>
        <input type="submit" name="提交">
        <input type="reset" name="重置"/>
        <input type="button" value="无效按钮"><br>
        <button type="submit">提交</button>
        <button type="reset">重置</button>
        <button type="button">无效按钮</button><br>
        你的性别：
        <input type="radio" name="sex" value="male" checked>男
        <input type="radio" name="sex" value="female">女<br>
        你的爱好：
        <input type="checkbox" name="爱好" value="sing">唱
        <input type="checkbox" name="爱好" value="jump">跳
        <input type="checkbox" name="爱好" value="rap">rap
        <input type="checkbox" name="爱好" value="basketball"">篮球<br>
        <select name="兴趣">
            <option value="defaut" checked>请选择</option>
            <option value="Java">Java</option>
            <option value="Python">Python</option>
            <option value="BigData">BigData</option>
        </select><br>
        备注：<br>
        <textarea name="备注" cols="30" rows="10">老铁666</textarea><br>
        
        

    </form>
</body>
</html>
